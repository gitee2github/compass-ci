---

#! jobs/iperf.yaml
suite: iperf
testcase: iperf
category: benchmark
runtime: 300
cluster: cs-localhost
if role server:
  iperf-server:
if role client:
  iperf:
    protocol: tcp
job_origin: jobs/iperf.yaml
testbox: vm-pxe-1p1g-1
arch: x86_64
node_roles: server client

#! include/category/benchmark
kmsg:
boot-time:
uptime:
iostat:
heartbeat:
vmstat:
numa-numastat:
numa-vmstat:
numa-meminfo:
proc-vmstat:
proc-stat:
meminfo:

LKP_SERVER: 172.168.131.113
LKP_CGI_PORT: 3000
result_root: /result/iperf
LKP_DEBUG_PREFIX: bash -x
