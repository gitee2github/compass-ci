node_roles: server client

#! include/category/benchmark
kmsg:
boot-time:
uptime:
iostat:
heartbeat:
vmstat:
numa-numastat:
numa-vmstat:
numa-meminfo:
proc-vmstat:
proc-stat:
meminfo:

result_root: /result/iperf
LKP_DEBUG_PREFIX: bash -x
