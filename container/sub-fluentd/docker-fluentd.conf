<source>
  @type tail
  path /srv/cci/serial/logs/*
  pos_file /srv/cci/serial/fluentd-pos/serial.log.pos
  tag serial.*
  path_key serial_path
  refresh_interval 1s
  <parse>
    @type none
  </parse>
</source>

<match serial.**>
  @type forward
  compress gzip
  keepalive true
  <server>
    name myserver
    host "#{ENV['FLUENTD_SERVER_HOST']}"
    port "#{ENV['FLUENTD_SERVER_PORT']}"
  </server>
  <buffer tag>
    chunk_limit_size 1M
    total_limit_size 100M
    flush_interval 1s
    overflow_action block
  </buffer>
</match>
