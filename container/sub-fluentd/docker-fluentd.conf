<source>
  @type tail
  path /srv/cci/serial/logs/*
  pos_file /srv/cci/serial/fluentd-pos/serial.log.pos
  tag serial.*
  path_key serial_path
  refresh_interval 1s
  <parse>
    @type none
  </parse>
</source>

<match serial.**>
  @type copy
  <store>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key message
      add_newline true
    </format>
  </store>

  <store>
    @type forward
    <server>
      name myserver
      host "#{ENV['FLUENTD_SERVER_HOST']}"
      port "#{ENV['FLUENTD_SERVER_PORT']}"
    </server>
  </store>
</match>
