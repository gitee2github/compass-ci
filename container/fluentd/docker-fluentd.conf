<source>
  @type forward
</source>

<match **>
  @type copy

  <store>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key log
      add_newline true
    </format>
  </store>

  <store>
    @type elasticsearch
    host 172.17.0.1
    port 9202
    suppress_type_name true
    flush_interval 60s
    index_name ${tag}
    <buffer tag, time>
      timekey 1h
    </buffer>
  </store>

</match>
