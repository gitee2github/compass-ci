<source>
  @type forward
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /srv/cci/serial/logs/*
  pos_file /srv/cci/serial/fluentd-pos/serial.log.pos
  tag serial.*
  path_key serial_path
  refresh_interval 1s
  <parse>
    @type none
  </parse>
</source>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    time ${time.strftime('%Y-%m-%d %H:%M:%S%z')}
  </record>
</filter>

<match serial.**>
  @type copy
  <store>
    @type rabbitmq
    host 172.17.0.1
    exchange logging-test
    exchange_type fanout
    exchange_durable false
    heartbeat 10
    <format>
      @type json
    </format>
  </store>
</match>

<filter **>
  @type parser
  format json
  emit_invalid_record_to_error false
  key_name log
  reserve_data true
</filter>

<match **>
  @type copy

  <store>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key log
      add_newline true
    </format>
  </store>

  <store>
    @type elasticsearch
    host 172.17.0.1
    port 9202
    suppress_type_name true
    flush_interval 1s
    index_name ${tag}
    ssl_verify false
    num_threads 2
  </store>

  <store>
    @type rabbitmq
    host 172.17.0.1
    exchange logging-test
    exchange_type fanout
    exchange_durable false
    heartbeat 10
    <format>
      @type json
    </format>
  </store>

</match>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key message
      add_newline true
    </format>
  </match>
</label>
