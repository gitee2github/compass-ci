<system>
  workers 10
</system>

<source>
  @type forward
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    time ${time.strftime('%Y-%m-%d %H:%M:%S%z')}
  </record>
</filter>

<match serial.**>
  @type rabbitmq
  host 172.17.0.1
  exchange logging-test
  exchange_type fanout
  exchange_durable false
  heartbeat 10
  <format>
    @type json
  </format>
</match>

<filter **>
  @type parser
  format json
  emit_invalid_record_to_error false
  key_name log
  reserve_data true
</filter>

<match **>
  @type copy

  <store>
    @type elasticsearch
    host "#{ENV['LOGGING_ES_HOST']}"
    port "#{ENV['LOGGING_ES_PORT']}"
    suppress_type_name true
    flush_interval 1s
    index_name ${tag}
    ssl_verify false
    log_es_400_reason true
    with_transporter_log true
  </store>

  <store>
    @type rabbitmq
    host 172.17.0.1
    exchange logging-test
    exchange_type fanout
    exchange_durable false
    heartbeat 10
    <format>
      @type json
    </format>
  </store>
</match>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key message
      add_newline true
    </format>
  </match>
</label>
