<system>
  workers 10
</system>

<source>
  @type forward
  bind 0.0.0.0
</source>

<match **>
  @type copy

  <store>
    @type elasticsearch
    host 172.17.0.1
    port 9202
    suppress_type_name true
    flush_interval 1s
    index_name ${tag}
    ssl_verify false
    log_es_400_reason true
    with_transporter_log true
  </store>

  <store>
    @type rabbitmq
    host 172.17.0.1
    exchange logging-test
    exchange_type fanout
    exchange_durable false
    heartbeat 10
    <format>
      @type json
    </format>
  </store>
</match>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key message
      add_newline true
    </format>
  </match>
</label>
